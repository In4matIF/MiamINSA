<ion-view title="Amis" id="page3">
  <ion-content padding="true" class="has-header">
    <h4 id="amis-heading7" style="color:#000000;">Amis connectés</h4>
    <ion-list id="amis-list11">
      <ion-item ng-repeat="connectedFriend in connectedFriends" class="item-avatar" id="amis-list-item35" ui-sref="menu.detailsUtilisateur({userId:connectedFriend.id})">
        <img src="{{connectedFriend.photoUrl}}">
        <h2>{{connectedFriend.name}}</h2>
        <p>{{connectedFriend.restaurant.name}}</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width: 300px; height: 23px;"></div>
    <h4 id="amis-heading8" style="color:#000000;">Amis déconnectés</h4>
    <ion-list id="amis-list12">
      <ion-item ng-repeat="disconnectedFriend in disconnectedFriends" class="item-avatar" id="amis-list-item37" ui-sref="menu.detailsUtilisateur({userId:disconnectedFriend.id})">
        <img src="{{disconnectedFriend.photoUrl}}">
        <h2>{{disconnectedFriend.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
